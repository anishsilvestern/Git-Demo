<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
</head>
<body>
    <p><a href="../index.html">Back to Home</a></p>

    <center><p>Health chart</p></center> 
    <table
    border="1"
    cellpadding="7"
    style="border-collapse: collapse;"
    align="center">
      <tr>
          <td rowspan="2">State of Health</td>
          <td colspan="2">Fasting Value</td>
          <td>After Eating</th>
      </tr>

      <tr>
          <td>Minimum</t>
          <td>Maximum</td>
          <td>2 hours after eating</td>
      </tr>

      <tr>
          <td>Healthy</td>
          <td>70</td>
          <td>100</td>
          <td>Less than 140</td>
      </tr>

      <tr>
          <td>Pre-Diabetes</td>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
      </tr>

      <tr>
          <td>Diabetes</td>
          <td>More than 126</td>
          <td>N/A</td>
          <td>More than 200</td>
      </tr>
    </table>
</body>
</html>
